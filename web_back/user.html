<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" id="input_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

            //一进入个人中心就要获取用户个人信息
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {

                    //将获取到的信息渲染到页面上
                    if (backData.code == 200) {
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key])
                        }
                        $('img.user_pic').attr('src', backData.data.user_pic);

                    }
                }
            })
            //给选择文件按钮添加一个预览图片功能
            $('#input_pic').on('change', function () {
                // 当选择文件值发生改变
                var icon = this.files[0];
                var url = URL.createObjectURL(icon);
                $('.user_pic').attr('src', url);
            })
            //点击修改按钮 发送ajax请求 完成编辑用户信息保存
            $('.btn-success').on('click', function (e) {
                // button标签中  属性type为  submit  需要阻止它的默认跳转事件
                e.preventDefault();
                //需要用formdata提交 需要创建formdata对象 给form表单每个input 添加name属性,值与参数名一致
                var formData1 = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData1,
                    //用jquery 发送ajax请求时,当请求参数为formdata时  需要设置 1.不发送设置请求头
                    //2.不要把我传递的这个formData转成key =value这种格式的字符串
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            // parent.$('.user_info img').attr('src', backData.data.user_pic);
                            // //这个span标签里面 &nbsp 要用html
                            // parent.$('.user_info span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                            // //修改右上角的头像
                            // parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                            parent.window.location.reload();
                        }
                    }
                })
            })
        })









    </script>
</body>

</html>
